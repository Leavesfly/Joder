joder {
  # 应用版本
  version = "1.0.0"
  
  # 全局设置
  theme = "dark"
  language = "zh-CN"
  
  # 模型配置
  model {
    default = "claude-3-sonnet"
    
    profiles {
      # Anthropic Claude 模型
      claude-3-sonnet {
        provider = "anthropic"
        model = "claude-3-5-sonnet-20241022"
        apiKeyEnv = "ANTHROPIC_API_KEY"
        baseUrl = "https://api.anthropic.com"
        maxTokens = 8096
        temperature = 0.7
      }
      
      claude-3-opus {
        provider = "anthropic"
        model = "claude-3-opus-20240229"
        apiKeyEnv = "ANTHROPIC_API_KEY"
        baseUrl = "https://api.anthropic.com"
        maxTokens = 4096
        temperature = 0.7
      }
      
      # OpenAI GPT 模型
      gpt-4o {
        provider = "openai"
        model = "gpt-4o"
        apiKeyEnv = "OPENAI_API_KEY"
        baseUrl = "https://api.openai.com/v1"
        maxTokens = 4096
        temperature = 0.7
      }
      
      gpt-4-turbo {
        provider = "openai"
        model = "gpt-4-turbo-preview"
        apiKeyEnv = "OPENAI_API_KEY"
        baseUrl = "https://api.openai.com/v1"
        maxTokens = 4096
        temperature = 0.7
      }
      
      # 阿里云通义千问 Qwen 模型
      qwen-max {
        provider = "qwen"
        model = "qwen-max"
        apiKeyEnv = "QWEN_API_KEY"
        baseUrl = "https://dashscope.aliyuncs.com/compatible-mode/v1"
        maxTokens = 8000
        temperature = 0.7
      }
      
      qwen-turbo {
        provider = "qwen"
        model = "qwen-turbo"
        apiKeyEnv = "QWEN_API_KEY"
        baseUrl = "https://dashscope.aliyuncs.com/compatible-mode/v1"
        maxTokens = 6000
        temperature = 0.7
      }
      
      # DeepSeek 模型
      deepseek-chat {
        provider = "deepseek"
        model = "deepseek-chat"
        apiKeyEnv = "DEEPSEEK_API_KEY"
        baseUrl = "https://api.deepseek.com/v1"
        maxTokens = 4096
        temperature = 0.7
      }
      
      deepseek-coder {
        provider = "deepseek"
        model = "deepseek-coder"
        apiKeyEnv = "DEEPSEEK_API_KEY"
        baseUrl = "https://api.deepseek.com/v1"
        maxTokens = 4096
        temperature = 0.7
      }
    }
  }
  
  # 权限设置
  permissions {
    mode = "default"
    trustedTools = []
    fileSystemWhitelist = []
  }
  
  # MCP 服务器配置
  mcp {
    servers {
    }
  }
  
  # 日志配置
  logging {
    level = "INFO"
    file = ${user.home}"/.local/share/joder/logs/application.log"
  }
}
